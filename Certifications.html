<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sabinaya Sapkota</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="img/profile4.png" type="image/icon type">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <a class="logo">Sabinaya <span>Sapkota</span></a>
        <a class="logo btn" href="/"> <i class="fas fa-home"></i> Home</a>
    </header>
    <div class="certificates">
        <h2 class="heading" data-aos="flip-left" data-aos-easing="ease-out-cubic">Certi<span>ficates</span></h2>
        <div class="container">
            <div class="certificates-grid">
                <div class="certificate-item" data-aos="flip-left">
                    <img id="cert1" src="img/cert1.png" alt="Certificate 1">
                    <p>1</p>
                </div>
                <div class="certificate-item" data-aos="flip-right">
                    <img id="cert2" src="img/cert2.png" alt="Certificate 2">
                    <p>Certificate 2</p>
                </div>
                <div class="certificate-item" data-aos="flip-left">
                    <img id="cert3" src="img/Cert3.png" alt="Certificate 3">
                    <p>Certificate 3</p>
                </div>
                <div class="certificate-item" data-aos="flip-right">
                    <img id="cert4" src="img/Cert4.png" alt="Certificate 4">
                    <p>Certificate 4</p>
                </div>
                <div class="certificate-item" data-aos="flip-right">
                    <img id="cert5" src="img/Cert4.png" alt="Certificate 4">
                    <p>Certificate 5</p>
                </div>
                <div class="certificate-item" data-aos="flip-right">
                    <img id="cert4" src="img/Cert4.png" alt="Certificate 4">
                    <p>Certificate 6</p>
                </div>
                <div class="certificate-item" data-aos="flip-right">
                    <img id="cert4" src="img/Cert4.png" alt="Certificate 4">
                    <p>Certificate 7</p>
                </div>
                <div class="certificate-item" data-aos="flip-right">
                    <img id="cert4" src="img/Cert4.png" alt="Certificate 4">
                    <p>Certificate 8</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="js/AOS.js"></script>
</body>
</html>
